<style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Teko:wght@600;700&display=swap');

@-ms-viewport {
	width: device-width;

.mlctr-popup {
	/* master mandatory container, required by Mailocator */
	/* z-index must be higher in DOM structure */
	z-index: 109999999;
  font-family: proxima-nova, 'Open Sans', Helvetica, Arial, sans-serif;
  font-weight: 400;
}
.mlctr-popup .mlctr-popup-stripe {
	/* customize stripe */
	text-align: center;
	height: 50px;
	/* min-height: calc(30px ); */
	background-color: #2ac2dd;
  -webkit-transition: height ease-out 0.2s;
  -moz-transition: height ease-out 0.2s;
	transition: height ease-out 0.2s;
	/* stripe defaults */
	position: fixed;
  border-top: 5px solid #fff;
	padding: 0 50px 0 30px;
	bottom: 0px;
	width: 100%;
  z-index: 109999999;
  box-sizing: border-box;
}
.mlctr-popup .mlctr-popup-stripe > a {
	/* stripe roll-up button must be an anchor */
	display: block;
	text-align: left;
	text-decoration: none;
  padding: 15px 0 10px 0;
  padding-top: calc(10px + 1.3vw);
  padding-bottom: calc(10px + 1.2vw);
  font-size: calc(14px + 2vw);
  line-height: calc(16px + 2vw);
  font-weight: 400;
	color: #ffffff;
}
.mlctr-popup .mlctr-popup-stripe .mlctr-popup-content {
	/* popup content is by default in hidden state */
	display: none;
}
.mlctr-popup .mlctr-popup-stripe a.mlctr-close-icon {
	display: block;
	position: absolute;
	right: 0px;
	top: 50%;
  font-size: 22px;
  line-height: 36px;
  margin-top: -20px;
  padding: 0;
}
.mlctr-popup .mlctr-popup-stripe img.mlctr-close-icon {
	max-width: calc(16px + 2vw);
}
.mlctr-popup .mlctr-popup-stripe a.mlctr-up {
	display: block;
	position: absolute;
	left: 0px;
	top: calc(-20px - 1.2vw);
  margin: 0;
  padding: 0;
}
.mlctr-popup .mlctr-popup-stripe img.mlctr-up {
	max-width: calc(40px + 4vw);
}

}
.mlctr-popup-content input[type="text"]:focus {
	border: 1px solid #e60000;
  outline: 0;
}
.mlctr-popup-content input[type="submit"], .mlctr-popup-content input[type="button"] {
	height: 54px;
  width: 100%;
  max-width: 380px;

  cursor: pointer;
  font-family: proxima-nova, 'Open Sans', Helvetica, Arial, sans-serif;
  font-weight: 400;

	display: inline-block;

}
.mlctr-popup-content input[type="button"] {
  padding: 0;
  margin: 8% 0 0 0;
}
.mlctr-popup-content input[type="submit"]:active, .mlctr-popup-content input[type="button"]:active {
  font-size: 21.5px;
  line-height: 25px;
	-webkit-box-shadow: inset 2px 2px 6px rgba(0,0,0,0.65);
	-moz-box-shadow: inset 2px 2px 6px rgba(0,0,0,0.65);
	box-shadow: inset 2px 2px 6px rgba(0,0,0,0.65);
  outline: 0;
}
.mlctr-privacy {
  display: block;
  background: none;
  margin: 0;
  height: auto;
}
a.mlctr-close {
  display: block;
  position: fixed;
  right: 0px;
  top: 0px;
	width: calc(24px + 2.5vw);
	max-width: 42px;
  background: none;
  opacity: 0.8;
  cursor: pointer;
}
img.mlctr-close {
	width: 100%;
}
.mlctr-close:active {
  opacity: 1;
}
